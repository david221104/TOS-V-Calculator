<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="work.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="screen"></div>
        <div class="prerow">
            <div class="first" id="ac">AC</div>
            <div class="first" id="brackets">()</div>
            <div class="first" id="percent">%</div>
            <div class="first" id="divide">/</div>
        </div>
        <div class="row1">
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div class="operator" id="multiply">*</div>
        </div> 
        <div class="row2">
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
            <div class="operator" id="subtract">-</div>
        </div>
        <div class="row3">
            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="operator" id="add">+</div>
        </div>
        <div class="row4">
            <div class="last" id="number">0</div>
            <div class="last" id="comma">,</div>
            <div class="last" id="back">,</div>
            <div class="last" id="equals">=</div>
        </div>
    </div>
</body>
</html>
